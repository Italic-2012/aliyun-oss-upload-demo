<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input,
    button {
      display: block;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <input type="file" id='commonUpload'>
  <input type="file" id='multipartUpload'>
  <button id="upload" onclick="getCredential()">Upload</button>

  <script>
    function getCredential() {
      fetch('http://localhost:5050/api/upload/credential')
        .then(res => {
          return res.json()
        })
        .then(res => {
          console.log('credentials === ', res);
        })
        .catch(err => {
          console.error(err);
        });
    }
  </script>
</body>

</html>
